<ion-content class="ion-padding">
  <div class="modal-content">
    <div class="drag-indicator"></div>
    
    <div class="icon-container">
      <ion-icon name="information-circle"></ion-icon>
    </div>

    <h1>Finding your file number</h1>

    <ul class="info-list">
      <li>File numbers can be found on the last page of your Indian passport, labelled "File No."</li>
      <li>These are between 12-15 characters long and can be both letters and numbers.</li>
    </ul>

    <ion-button expand="block" class="learn-more-button" (click)="dismiss()">
      Learn more
    </ion-button>
  </div>
</ion-content>
